<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>배열에 객체 저장</title>
</head>
<body>
<script type="text/javascript">
  //배열 생성
  var students = [];

  //객체를 배열에 저장
  students.push({이름 : '홍길동', 국어 : 100, 수학 : 90, 영어 : 89, 과학: 95});
  students.push({이름 : '박문수', 국어 : 98, 수학 : 90, 영어 : 89, 과학: 95});
  students.push({이름 : '장영실', 국어 : 100, 수학 : 92, 영어 : 89, 과학: 95});
  students.push({이름 : '김유신', 국어 : 100, 수학 : 90, 영어 : 79, 과학: 95});
  students.push({이름 : '이순신', 국어 : 100, 수학 : 90, 영어 : 89, 과학: 90});
  students.push({이름 : '강호동', 국어 : 100, 수학 : 90, 영어 : 70, 과학: 95});

  //students 배열내의 모든 객체에 메서드 추가
  for (var i in students) {
    //총점 구하는 메서드 추가
    students[i].getSum = function () {
      return this.국어 + this.수학 + this.영어 + this.과학;
    };
    //평균 구하는 메서드 추가
    students[i].getAverage = function () {
      return this.getSum();
    };
  }

  //출력
  document.write('이름, 총점, 평균<br>');
  for (var i in students) {
    for (var j in students) {
      document.write(students[i].이름 + ',' + students[i].getSum() + ','
              + students.getAverage() + '<br>');
    }
  }

</script>

</body>
</html>
