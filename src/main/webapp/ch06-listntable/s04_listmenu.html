<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>list활용 메뉴</title>
  <style type="text/css">
    ul{
      list-style: none; /*리스트기호 제거*/
    }
    ul li{
      display: inline; /*리스트 가로로 표시*/
    }
    ul li a{
      text-decoration: none; /*밑줄 제거*/
      background-color: #c00;
      color: #fff;
      /*
      a탬그에는 width, height가 적용되지 않으므로
      display:inline-block 을 명시함
      */
      display: inline-block;
      width: 100px;
      height: 30px;
      padding-top: 2px;
      padding-left: 10px;
    }

    ul li a:hover{
      background-color: #336699;
      text-decoration: none;
    }
  </style>
</head>
<body>
<ul>
  <li><a href="#">Company</a></li>
  <li><a href="#">Product</a></li>
  <li><a href="#">Service</a></li>
  <li><a href="#">Community</a></li>
  <li><a href="#"></a></li>
</ul>
</body>
</html>
