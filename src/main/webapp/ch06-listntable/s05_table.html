<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>table</title>
    <style type="text/css">
        table{
            width: 500px;
            border: 1px solid orange; /*테두리*/
            /*
            중앙 정렬할 때
            테이블의 margin을 상하 0px로, 좌우는 auto.
            수평방향으로 남은 여백을 좌우에 동등하게 분배함
            */

            margin: 0 auto;
            border-collapse: collapse;
            caption-side: bottom;
        }
        th{
            border: 1px solid orange;
            background-color: #FFCC66;
            color: white;
            padding: 5px; /*태그 안쪽 여백*/
        }
        td{
            border: 1px solid orange;
            height: 100px;
            text-align: center;
            /*가로방향정렬*/

            vertical-align: top;
            /*세로 방량 정렬*/
        }
        tr.bg td{
            color: #000000;
            background-color: #EAF2D3;
            vertical-align: bottom;
        }
        caption{
            color: #FF6600;
            font-size: 11pt;
            font-weight: bold;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<table>
    <caption>테이블 스타일 처리</caption>
    <tr>
        <th>서울</th>
        <th>부산</th>
        <th>광주</th>
    </tr>
    <tr>
        <td>하늘</td>
        <td>바다</td>
        <td>산</td>
    </tr>
    <tr class="bg">
        <td>구름</td>
        <td>비</td>
        <td>눈
        </td>
    </tr>
</table>

</body>
</html>
