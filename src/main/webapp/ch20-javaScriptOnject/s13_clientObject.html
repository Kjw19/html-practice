<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>클라이언트 오브젝트(브라우저 관련 객체)</title>
</head>
<body>
<script type="text/javascript">
  /*
  * 클라이언트 오브젝트(브라우저 관련 객체)
  * window
  * |
  * location history frame document screen navigator
  *                           |
  * anchor applet area form image layer link plugin title
  *                     |
  * button checkbox fileupload hidden password radio reset select submit test testarea
  *
  *
  * window의 메서드
  * window.alert() : 경고창
  * window.prompt() : 입력창
  * window.confirm() : 선택창
  * */
  alert('경고창');

  var season = prompt('좋아하는 계절은?', '');
  document.write('좋아하는 계절은' + season + '이다<br>');

  var choice = confirm('야근을 하겠습니까?');
  //확인 true, 취소 false 반환
  if (choice) {
    document.write('야근 확정!');
  } else {
    document.write('야근 취소!');
  }
</script>

</body>
</html>
