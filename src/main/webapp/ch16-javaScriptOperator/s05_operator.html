<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>논리 연산자</title>
</head>
<body>
<script type="text/javascript">
/*
  ! : 논리부정
  && : 논리곱
  || : 논리합
*/
var a = true && false;
document.write('true && false  = ' + a + '<br>');

var b = true || false;
document.write('true || false  = ' + b + '<br>');

var a = true && false;
document.write('true && false  = ' + a + '<br>');

document.write('----------------------------------<br>')

var d =1 , e=0, f;
f = d && e;
document.write('d && e : ' + f + '<br>');

f = d ||  e;
document.write('d || e : ' + f + '<br>');

</script>

</body>
</html>
