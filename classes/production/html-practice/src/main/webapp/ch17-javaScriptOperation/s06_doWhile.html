<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>do~while</title>
</head>
<body>
<script type="text/javascript">
  var value = 0;

  while (value++ < 5) {
    document.write(value + '번쪠 반복문<br>')
  }
  document.write('--------------------<br>');
  value = 0;

  do {
    document.write(value + '번쨰 반복문<br>');
  } while (value++ < 5);



</script>

</body>
</html>
