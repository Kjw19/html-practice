<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>비교연산자</title>
</head>
<body>

<script type="text/javascript">

/*
  비교연산자    설명
  x === y     x와 y의 값과 타입이 같으면 true
  x !== y     x와 ㅛ의 값 또는 타입이 다르면 true
*/
var a = 20, b = '20', result;
result = a == b; // 자동적으로 형 변환 후 값만 비교
document.write('a == b : ' + result + '<br>');

result = a === b;//값과 타입 모두 같아야 true
document.write('a === b : ' + result + '<br>');


result = a != b;//자동적으로 형 변환 후 값만 비교
document.write('a != b : ' + result + '<br>');

result = a !== b;//값 또는 타입이 다르면 ture
document.write('a !== b : ' + result + '<br>');

result = a > b;//자동적으로 형 변환 후 값만 비교
document.write('a > b : ' + result + '<br>');

result = a >= b;//자동적으로 형 변환 후 값만 비교
document.write('a >= b : ' + result + '<br>');

</script>


</body>
</html>
