<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>셀합치기</title>
</head>
<body>
<table border="1">
	<tr>
		<td width="100">1</td>
		<td width="100" colspan="2">2, 3</td>
<!--		같은 행엠서 셀을 합칠 때  colspan 사용-->
	</tr>
	<tr>
<!--		다른 행의 셀을 합칠 떄는 rowspan사용-->
		<td width="100" rowspan="2">4</td>
		<td width="100">5</td>
		<td width="100">6</td>
	</tr>
	<tr>
		<td width="100">8</td>
		<td width="100">9</td>
	</tr>
</table>


</table>
</body>
</html>
