<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>isFinite()</title>
</head>
<body>
<script type="text/javascript">
  var number1 = 10 / 0;
  document.write('number1 = ' + number1 + '<br>');

  //양수일 때는 가능하지만 음수일 때는 사용할 수 없음
  //양수를 0으로 나누면 Infinity 반환, 음수를 0으로 나누면
  //-infinity를 반환
  if (number1 == Infinity) { //0으로 나누는 경우
    document.write('무한<br>');
  } else {//0이 아닌 수로 나눈경우
    document.write('유한<br>');
  }

  //양수 또는 음수를 0으로 나눌 떄 동일하게 체크를 하려면
  //isFinite함수 이용
  if (isFinite(number1)) {
    document.write('유한<br>');
  } else {
    document.write('무한<br>');
  }

</script>

</body>
</html>
