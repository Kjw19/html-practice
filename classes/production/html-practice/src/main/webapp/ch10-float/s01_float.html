<!DOCTYPE html>
<html lang="kr">
<head>

    <title>float</title>
  <style type="text/css">
    div#a{
      width: 75%;
      background-color: pink;
      float:left; 왼쪽을 /*기준으로 div 배치*/

    div#b{
