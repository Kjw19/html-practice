<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>변수 사용시 주의사항</title>
</head>
<body>
<script type="text/javascript">
  var food = '김치찌개';

  document.write(food + '<br>')


  food = '라면';

  document.write(food);
  document.write('<br>------------------------------<br>');

  // 변수명을 같게 선언해도 오류가 발생하지 않음
  //대입한 값을 사용
  var food = '냉면';
  document.write(food);
</script>

</body>
</html>
