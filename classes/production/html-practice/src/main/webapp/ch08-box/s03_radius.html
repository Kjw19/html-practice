<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <titleborder-radius(원그리기)</title>
  <style type="text/css">
    .circle1{
      width: 200px;
      height: 200px;
      background-color: #C60;
      border-radius: 100px;
    }
    .circle2{
      width: 200px;
      height: 200px;
      background-color: #fff;
      border: 3px #a72525 solid;
      border-radius: 100px;
    }
  </style>
</head>
<body>
<div class="circle1"></div>
<div class="circle2"></div>

</body>
</html>
