<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>입력 양식 태그</title>
</head>
<body>
<!--서버에 데이터를 전송할 떄는 form 태그 안에 하위 태그 input, select, textarea
등을 명시하고 태그에 데이터를 입력햇 전송함.
form 태그 밖에 명시한 태그에 입력된 데이터는 전송되지 않는다.-->

<form action="a.jsp" method="get">
    <!--한줄 입력 태그-->
    이름 <input type="text" name="name" size="10" maxlength="15"><br>
    비밀번호 <input type="password" name="passwd" size="10" maxlength="15"><br>

    파일업로드<input type="file" name="image">
    <br>
    좋아하는 계절 <br>
    <!--checkbox는 다중 선택 가능-->
    <input type="checkbox" name="season" value="봄">봄
    <input type="checkbox" name="season" value="여름">여름
    <input type="checkbox" name="season" value="가을" checked="checked">가을
    <input type="checkbox" name="season" value="겨울">겨울
    <br>

    국적 <br>
    <input type="radio" name="ctry" value="대한민국" checked="checked">대한민국
    <input type="radio" name="ctry" value="미국">미국
    <input type="radio" name="ctry" value="프랑스">프랑스
    <input type="radio" name="ctry" value="독일">독일

    <br>
    <select name="school" id="school">
        <option value="초등학교">초등학교</option>
        <option value="중학교">중학교</option>
        <option value="고등학교">고등학교</option>
        <option value="대학교" selected="selected">대학교</option>
        <option value="치킨아카데미">치킨아카데미</option>
    </select>

    <br>
    직업 <br>
    <select name="job" id="job">
        <optgroup label="전문직">
            <option value="의사">의사</option>
            <option value="프로그래머">프로그래머</option>
            <option value="헤어디자이너">헤어디자이너</option>
        </optgroup>
        <optgroup label="스포츠선수">
            <option value="농구선수">농구선수</option>
            <option value="야구선수">야구선수</option>
            <option value="축구선수">축구선수</option>
        </optgroup>
    </select>
    <br>
    내용 <br>

<!--textarea 여러줄 입력 태그-->
    <textarea name="content" id="ctnt" cols="50" rows="5"></textarea>
    <br>
    <input type="submit" value="제출">
    <input type="reset" value="초기화">
</form>
</body>
</html>
