<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap</title>
  <!-- 모바일 장치에서 웹사이트가 원하는 사이즈로 보여주게 처리-->
<!--
width : 넓이(픽셀)
height : 높이(픽셀)
initial-scale : 초기배율(기본 꽉 찬 화면)
minimun-scale : 최소 배율(기본값 : 0.25 범위:0~10.0)
maximun-scale : 쵀대 배율 ( 범위: 0 ~ 10.0)
user-scalable: 확대 축소 여부 (yes/no)
-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
</head>
<body>
  <h1>Hello Bootstrap</h1>
  <script type="text/javascript" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
