<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script type="text/javascript">
    window.onload = function () {

      let canvas = document.getElementById("canvas");
      if (canvas.getContext) {
        let context = canvas.getContext('2d');

        let img = new Image();
        img.src = '../files/landscape.jpg';
        //이벤트 연결
        img.onload = function () {
          //읽어들인 이미지를 캔버스에 그림
          context.drawImage(img, 10, 10);//이미지 객체,x,y

          //넓이와 높이 지정 이미지 객체,x,y,width, height
          context.drawImage(img,10,500,200,100)
        };
      } else {
        alert('브라우저를 캔버스가 지원하지 않습니다.')
      }
    };
  </script>
  <title>canvas</title>
</head>
<body>
<canvas id="canvas" width="800" height="1000"></canvas>

</body>
</html>
