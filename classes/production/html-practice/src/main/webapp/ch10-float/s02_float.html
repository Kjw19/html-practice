<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>float</title>
  <style type="text/css">
    div#a{
      width: 75%;
      background-color: pink;
      float: left;
    }
    div#b{
      width: 25%;
      background-color: skyblue;
      float: right; /*사용빈도 높음*/
    }
    div#c{ /*div#b의 float에 영향을 받아 float됌*/
      clear: both; /* 왼쪽 오른쪽 float무효화*/
      width: 100%;
      background-color: yellow;
    }

  </style>
</head>
<body>
<div id="a">하하</div>
<div id="b">호호</div>
<div id="c">크크</div>

</body>
</html>
