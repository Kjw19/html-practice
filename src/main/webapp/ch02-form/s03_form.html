<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>입력 양식 태그</title>
</head>
<body>
<form action="signup.jsp" method="get">
  <fieldset>
    <legend>새 계정 생성</legend>
    <ul>
      <li>
        <!--placeholder : 힌트기능-->
        <label for="name">이름</label>
        <input type="text" name="name" id="name" placeholder="이름 입력">
      </li>
      <li>
        <label for="id">아이디</label>
        <input type="text" name="id" id="id" placeholder="아이디 입력" maxlength="15"
        autocomplete="off">
      </li>
      <li>
        <label for="passwd">패스워드</label>
        <input type="password" name="passwd" id="passwd" maxlength="15">
      </li>
      <li>
        <label for="job">직업</label>
        <input type="text" name="job" list="job">
        <!--예시역할-->
          <datalist id="job">
            <option value="학생"></option>
            <option value="의사"></option>
            <option value="변호사"></option>
            <option value="프로그래머"></option>
          </datalist>
      </li>
      <li>
        <input type="submit" value="회원가입">
      </li>
    </ul>
  </fieldset>

</form>

</body>
</html>
