<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>onsubmit</title>
  <script type="text/javascript">
    window.onclick = function () {
    let form = document.getElementById('register_form');
      //이벤트 연결
      form.onsubmit = function () {
        let name = document.getElementById('name');
        if (name.value.trim() == '') {
          alert('이름을 입력하세요');
          name.value  = '';
          name.focus();
          return false;
        }
        let id = document.getElementById('id');
        if (id.value.trim() == '') {
          alert('아이디를 입력하세요');
          id.value = '';
          id.focus();
          return false;
        }
        let password = document.getElementById('password');
        if (password.value.trim() == '') {
          alert('패스워드를 입력하세요');
          password.value = '';
          password.focus();
          return false;
        }
      };

    };
  </script>
</head>
<body>
<form action="a.jsp" id="register_form" method="post">
  <fieldset>
    <legend>회원 가입</legend>
    <ul>
      <li>
        <label for="name"> 이름</label>
        <input type="text" name="name" id="name" size="10" maxlength="10">
      </li>
      <li>
        <label for="id"> 아이디</label>
        <input type="text" name="id" id="id" size="10" maxlength="10">
      </li>
      <li>
        <label for="password">비밀번호</label>
        <input type="password" name="password" id="password" size="10" maxlength="10">
      </li>
      <div align="center">
        <input type="submit" value="전송">
      </div>

    </ul>
  </fieldset>
</form>


</body>
</html>
