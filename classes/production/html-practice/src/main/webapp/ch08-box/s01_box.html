<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>박스 모델</title>
  <style type="text/css">
/*
    태그 밖 여백
    margin: 속성값 4 -> 상 우 하 좌 (시계 방향)
                   3 -> 상 좌우 하
                   2 -> 상하 좌우
                   1 -> 상하좌우
    개별명시 : margin-top, margin-left ,margin-right, margin-bottom

    padding: 속성값 4 -> 위와 같음
                    3 -> 위와 같음
                    2 -> 위와 같음
                    1 -> 위와같음
    개별명시 또한 위와 같음

    border 테두리 설정
    border-style : 박스 테두리의 스타일 지정
    값
    none : 테두리 명시 X
    hidden : 테두리 숨김
    dotted: 점
    dashed: 점선
    solid: 실선
    double : 두줄
    groove: 테두리를 오른쪽 아래에서 빛을 받는 스타일로 지정
    ridge: 테두리를 왼쪽 위에서 빛을 받은 스타일로 지정
    outset: 테두리를 밖으로 나온 스타일로 지정
    inset: 테두리를 안으로 파인 스타일로 지정

    방향별로
    borer-top
    border-left
    border-right
    border-bottom

    일괄지정
    border:style width color
                       */
  ul{
    list-style: none;
    background: green;

            /*상   하   좌   우*/
    margin: 10px 5px 20px 15px;
    padding: 10px; /*테두리 안 여백*/
  }
  li{
    color: red;
    background: yellow;
    margin: 10px;
    padding: 10px;
  }
  li.withborder{
    border-style: dashed; /*점선*/
    border-width: medium; /*테두리의 두께를 보통으로 지정*/
    border-color: black; /*테두리 색깔*/
  }
  </style>
</head>
<body>
<ul>
  <li>테두리가 없는곳</li>
  <li class="withborder">테두리가 있는 곳</li>
</ul>
</body>
</html>
