<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>const</title>
</head>
<body>
<script type="text/javascript">
  const a = 10;
  document.write(a);
  document.write('-------------<br>');

  function test() {
    const b = 20;
    document.write(b);

  }

  test();
  document.write('----------<br>');


</script>

</body>
</html>
