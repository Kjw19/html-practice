<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>함수 사용시 주의사항</title>
</head>
<body>
<script type="text/javascript">
  function 함수() {
    document.write('함수 A<br>');
  }

  function 함수() {
    document.write('함수 B <br>')
  }

  함수();

  //함수 호이스팅
  함수2();

  //선언적 함수 정의
  function 함수2() {
    document.write('함수2');
  }

  document.write('-------------------------<br>');

  var 함수3 = function () {
    document.write('함수 D<br>');

  };
  함수3();
  document.write('-------------------------<br>');
  함수4();

/*  익명함수를 선언한 후 호출해야함
  함수4(); 오류발생

  익명함수로 함수를 정의하면 함수 호이스팅이 발생X 변수 호이스팅이 발생


  익명함수*/
  var 함수4 = function () {
    document.write('함수4');
  };


</script>

</body>
</html>
