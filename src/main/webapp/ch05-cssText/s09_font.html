<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>font</title>
<!--
  font-family속성
  속성의 값으로는 구체적인 글자체의 이름을 지정하며 만약 여러개의 글자체를
  지정하고하 할 때에는 ,로 구분하여 글자체 열거

  명조체, 굴림체, 궁서체 등 구체적인 글자체 이외에 다음 값을 사용하여
  폰트의 종류를 값으로 지정

  값       설명
  serif     명조 계열 글자체
  sans-serif 고딕 계열 글자체
  cursive   필기체
  fantasy  장식이 되어 있는 글자체
  monospace 일정한 공간으로 되어 있는 글자체


  font-style 속성
  값         설명
  italic      이탤릭체
  oblique     이탤릭체

  font-variant 속성
  값         설명
  small-cpas 작은 대문자로 변환

  일괄지정 font
  font:font-style값
      font-weight 값
      font-variant 값
      font-size 값 / line-height 값
      font-family 값
예)
.font{font:italic bold small-caps 30pt/50pt serif}
-->
  <style>
    span{
      font-family: serif; /*글꼴지정*/
      font-size: 20pt; /*글자의 크기*/
      font-style: oblique; /*기울어진 글자*/
    }
    p{
     font: italic bold small-caps 30pt/50pt Serif;
    }
  </style>
</head>
<body>
<span>
  겨울이 오는 소리
</span>
<p>Happy Sunday!!</p>
<div> Welcome! 환영합니다!</div>
</body>
</html>
