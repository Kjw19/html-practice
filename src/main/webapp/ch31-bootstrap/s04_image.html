<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
</head>
<body>

<div class="container">
  <h4>반응형 이미지</h4>
  <img src="../files/Koala.jpg" class="img-fluid">

  <br>

  <h4>썸네일 이미지</h4>
  <img src="../files/Penguins.jpg" class="img-thumbnail" width="200">

  <br>

  <h4>모서리를 둥글게 처리</h4>
    <img src="../files/Koala.jpg" class="rounded" width="200">

    <h4>이미지 정렬</h4>
    <div class="row">
      <div class="col-md-12">
        <img src="../files/Koala.jpg" class="rounded float-start" width="200">
        <img src="../files/Penguins.jpg" class="rounded float-end" width="200">
      </div>
    </div>

    <h4>Figures(이미지와 이미지에 대한 설명</h4>
    <figure class="figure">
      <img src="../files/landscape.jpg" class="figure-img img-fluid rounded" width="400" height="300">
      <figcaption class="figure-caption">사막 이미지</figcaption>
    </figure>



  <h4>텍스트 정렬하기</h4>
  <figure class="figure">
    <img src="../files/landscape.jpg" class="figure-img img-fluid rounded" width="400" height="300">
    <figcaption class="figure-caption  text-end">사막 이미지</figcaption>
  </figure>

</div>
<script type="text/javascript" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
