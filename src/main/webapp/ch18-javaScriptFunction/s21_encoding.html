<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>encoding</title>
</head>
<body>
<script type="text/javascript">
  /*
  * 함수 이름                       설명
  * escape(url)                     적절한 정도로 인코딩함
  * unescape(url)                   적절한 정도로 디코딩함
  * encodeURI(url)                  최소한의 문자만 인코딩함
  * decodeURI(url)                  최소한의 문자만 디코딩함
  * encodeURIComponent              대부분의 문자를 인코딩함
  * decodeURIComponent              대부분의 문자를 디코딩함
  * */
  var url = 'http://www.naver.com?test=한글입니다.';

  //출력을 위한 변수 선언 및 초기화
  var output = '';
  output += '*escape()<br>';
  output += escape(url) + '<br><br>';
  output += 'encodeURI(url) + <br>';
  output += encodeURI(url)  + '<br><br>';
  output += 'encodeURIComponent() +<br> ';
  output += encodeURIComponent(url) + '<br><br>';


  document.write(output);
</script>

</body>
</html>
