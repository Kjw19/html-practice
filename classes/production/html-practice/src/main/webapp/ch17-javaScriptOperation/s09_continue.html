<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>continue</title>
</head>
<body>
<script type="text/javascript">
  for (var i = 0; i < 10; i++) {
    if (i % 2 == 1) {
      continue; // i의 값이 홀수 일 때 현재 반복을 중지하고
                // 다음 반복을 수행
    }
    document.write(i + '<br>');

  }


</script>

</body>
</html>
