<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>attr</title>
  <script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {
      //3초후에 src속성 값을 표시
      setTimeout(function () {
        var src = $('img').attr('src'); //src 속성 값을 반환
        alert(src);
      }, 3000);
    });
  </script>
</head>
<body>
<img src="../files/Penguins.jpg" >

</body>
</html>
