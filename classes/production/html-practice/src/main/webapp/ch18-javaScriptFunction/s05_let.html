<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>let</title>
</head>
<body>
<script type="text/javascript">

 /* ES6(ECMAScript 2015의 줄임말)에서 변수를 정의하는데 let는 블록 레벨 스코프*/
 for (var i = 1; i <=3 ; i++) {
   document.write(i + '<br>');

 }
   document.write('--------------------<br>');
 for (let j = 1; j <= 3; j++) {
   document.write(j + '<br>');

 }
 document.write(j)

</script>


</body>
</html>
