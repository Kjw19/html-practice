<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>주석 및 출력</title>
</head>
<body>
<script type="text/javascript">
  /*
  document.write("주석처리");
  document.write("여러줄 주석");
  document.write("주석처리");
  */
  //문자표시
  document.write('Hello World!<br>');
  document.write("Hello World!~~<br>" );

  //일반 데이터로 "를 사용할 경우
  document.write('오늘은 "월"요일 <br>');
  document.write("오늘은 \"월\"요일");

  //일반 데이터로 ' 사용할 경우
  document.write('여기는 \'서울\'<br>');
  document.write("여기는 '서울'<br>")
</script>

</body>
</html>
