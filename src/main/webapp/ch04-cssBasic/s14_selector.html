<!doctype html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>형제 선택자</title>
    <style type="text/css">
    /*
        선택자 A + 선택자 B : 선택자A 바로 뒤에 위치하는 선택자B만 선택
        선택자 A ~ 선택자 B : 선택자A 뒤에 위치하는 선택자B와 동일한 종류의 태그들 모두 선택
    */
            h1+h2 {color: red;}
            div ~ p {color: blue; color: }
    </style>
</head>
<body>
    <h1>header1</h1>
    <h2>header2</h2>
    <h2>header2</h2>
    <h2>header2</h2>

    <div>div</div>
    <p>paragraph</p>
    <p>paragraph</p>
    <p>paragraph</p>
    <p>paragraph</p>

</body>
</html>
