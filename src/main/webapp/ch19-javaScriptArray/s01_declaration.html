<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>배열</title>
</head>
<body>
<script type="text/javascript">
    //배열 생성
    var array = ['포도', '사과', '바나나', '망고'];

    //배열출력
    document.write(array[0] + '<br>');
    document.write('-----------------<br>')

    //반복문 이용 배열 출력
    for (var i = 0; i < array.length; i++) {
        document.write(array[i] + '<br>');


    }
    //for in 반복문을 이용한 배열 요소의 출력
        //인덱스   배열명
    for (var i in array) {
        document.write(array[i] + '<br>');

    }
</script>

</body>
</html>
