<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>배열의 요소 추가</title>
</head>
<body>
<script type="text/javascript">
  //배열의 생성
  var array = ['포도', '사과'];

  //배열명을 호출하면 배열의 요소를 쉼표(,)로 구분해서 문자열 반환
  document.write(array + '<br>');

  //인덱스 2에 요소를 대입해서 요소의 개수가 늘어남
  array[2] = '사과';
  document.write(array + '<br>');


  //인덱스10에 요소를 대입하면 요소의 개수가 11이됨
  array[10] = '망고';
  document.write(array + '[array.length]' + array.length + '<br>');

  //건너띈 요소에 접근하면  undefined값이 반환
  document.write(array[4]);
</script>

</body>
</html>
