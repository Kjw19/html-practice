<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas</title>
  <style type="text/css">
    #canvas{
      border: 1px solid;
    }
  </style>
  <script type="text/javascript">
      window.onload = function () {

    let canvas = document.getElementById("canvas");
    if (canvas.getContext) {
      let context = canvas.getContext('2d');
      context.fillStyle = 'rgb(200, 0m 0'; // 색상 지정
      context.fillRect(0, 0, 100, 100); // 사각형 x, y, width, height 지정
    } else {
      alert('브라우저를 캔버스가 지원하지 않습니다.')
    }
      };
  </script>
</head>
<body>
<canvas id="canvas" width="500" height="300"></canvas>

</body>
</html>
