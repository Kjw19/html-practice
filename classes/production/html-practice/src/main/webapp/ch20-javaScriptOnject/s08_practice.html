<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>실습</title>
</head>
<body>
<script type="text/javascript">
    var money = [];

    //객체를 배열에 저장
    money.push({이름 : '홍길동', 수입 : 3000, 지출 : 2500});
    money.push({이름 : '박문수', 수입 : 5000, 지출 : 1100});
    money.push({이름 : '김유신', 수입 : 4000, 지출 : 3600});
    money.push({이름 : '이순신', 수입 : 7000, 지출 : 4200});

    for (var i in money) {
        //세금 메서드
        money[i].getTax = function () {
            return this.수입 * 0.95;
        };
        money[i].getBalance = function () {
            return this.수입 - this.getTax() - this.지출;
        };
    }

    //출력
    document.write('이름, 수입, 지출, 세금, 잔액');
    for (var i in money) {
        document.write(money[i].이름 + ',' +
            money[i].수입 + ',' + money[i].지출 + ',' + money[i].getTax + ',' +
            money[i].getBalance  + '<br>'
        )

    }

</script>


</body>
</html>
