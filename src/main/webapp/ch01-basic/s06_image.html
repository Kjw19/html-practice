<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Image</title>
</head>
<body>
<h3>이미지 표시</h3>
<img src="../files/landscape.jpg" width="200", height="200">


<h3>이미지에 링크 걸기</h3>
<a href="https://www.naver.com"><img src="../files/landscape.jpg" width="100" height="100></a>

<figure>
	<img src="../files/landscape.jpg" width="200", height="100">
	<figcaption>시원한 바다 풍경</figcaption>

</figure>


</body>
</html>
