<!doctype html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Embedding Style와 link Style 함께 사용하기</title>
    <!--
    외부 파일을 링크하고 별도로 style 태그로 페이지에 스타일을 줄 수도 있지만
    아래와 같이 style 태그 안에서 외부 스타일 파일을 import 할 수도 있다
    -->
    <!--<link rel="stylesheet" href="style.css" type="text/css">-->
    <style type="text/css">
        @import url('style.css');
        h1{
            color:gray;
        }
        h2{
            color:darkred;
        }
    </style>
</head>
<body>
<h1>Embedding Style와 link Style 함께 사용하기</h1>
<h2>겨울</h2>
<span>겨울</span>

</body>
</html>
