<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>String의 속성 및 메서드 사용</title>
</head>
<body>
<script type="text/javascript">
  var characters = prompt(
          '사용할 비밀번호를 입력해주세요', '6글자 이상'
  );

  //문자열의 길이
  if (characters.length < 6) {
    alert('6글자 이상으로 입력하세요');
  } else {
    alert('잘 했어요!!');
  }
</script>

</body>
</html>
