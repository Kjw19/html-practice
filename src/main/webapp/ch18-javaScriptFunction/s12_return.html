<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>return</title>
</head>
<body>
<script type="text/javascript">
  function returnTest() {
    document.write('문장 <br>');

    for (var i = 0; i < 10; i++) {
      if (i == 5) {
        //break; //반복문만 빠져나감
        return;
      }
    document.write(i + '<br>');
    }
    document.write('문장 B');
  }
  //함수 호출
  returnTest();

</script>

</body>
</html>
