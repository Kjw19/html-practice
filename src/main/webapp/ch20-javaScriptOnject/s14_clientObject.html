<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>window - open,close</title>
</head>
<body>
<script type="text/javascript">
  /*
  * window.open(url, 새창이름, 옵션)
  * 옵션
  * width: 새 윈도우의 넓이
  * height: 새 윈도우의 높이
  * location: 주소 입력창 유무
  * menubar: 메뉴의 유무
  * resizable : 화면의 크기 조절 여부
  * status : 상태 표시줄의 유무
  * toolbar : 툴바 유무
  * scrollbars : 스크롤바 유무
  * left : 창의 가로축 위치 지정
  *
  *
  * */

  let window1 = window.open('http://www.naver.com', 'child', 'toolbar = no, location = no,status=no,menubar=no,resizeable = no, scrollbars=no, width=400, height=300');
</script>

</body>
</html>
