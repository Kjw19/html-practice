<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
</head>
<body>

<div class="container">
  <h4>기본 배지</h4>
  <h1>배지 예제 <span class="badge bg-secondary">New</span></h1>
  <h2>배지 예제 <span class="badge bg-primary">New</span></h2>
  <h3>배지 예제 <span class="badge bg-success">New</span></h3>
  <h4>배지 예제 <span class="badge bg-danger">New</span></h4>
  <h5>배지 예제 <span class="badge bg-warning">New</span></h5>
  <h6>배지 예제 <span class="badge bg-info">New</span></h6>

  <h4>버튼에 배지 표시</h4>
  <button type="button" class="btn btn-primary">
    Notifications <span class="badge text-bg-secondary">4</span>
  </button>
  <h4>배지 위치 이동</h4>
  <button type="button" class="btn btn-primary position-relative">
    Inbox
    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
      99+
      <span class="visually-hidden">unread message</span>
    </span>
  </button>
</div>
<script type="text/javascript" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
