<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>기본 필터 선택자</title>
  <script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
  <script type="text/javascript">
    /*
    * 기본 필터 선택자
    * 선택자 형태          설명
    * 요소:odd     홀수 번째에 위치한 문서 객체를 선택
    * 요소:even     짝수 번째에 위치한 문거 객체를 선택
    * 요소:first    첫 번째 위치한 문서 객체를 선택
    * 요소:last     마지막에 위치한 문서 객체를 생성
    * */
    $(document).ready(function () {
      $('tr:odd').css('background', 'yellow');
      $('tr:even').css('background', 'pink');
      $('tr:first').css('background', '#000000');
      $('tr:first').css('color', '#ffffff')
                    .css('color', '#ffffff');
    });
  </script>
</head>
<body>
<table>
  <tr>
    <th>이름</th>
    <th>혈액형</th>
    <th>지역</th>
  </tr>
  <tr>
    <td>강민수</td>
    <td>AB형</td>
    <td>서울</td>
  </tr>
  <tr>
    <td>홍길동</td>
    <td>A형</td>
    <td>부산</td>
  </tr>
  <tr>
    <td>유재석</td>
    <td>B형</td>
    <td>평택</td>
  </tr>
  <tr>
    <td>박명수</td>
    <td>B형</td>
    <td>대전</td>
  </tr>
  <tr>
    <td>정준하</td>
    <td>O형</td>
    <td>대구</td>
  </tr>
  <tr>
    <td>강민수</td>
    <td>AB형</td>
    <td>서울</td>
  </tr>

</table>

</body>
</html>
