<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>변수</title>
  <script type="text/javascript">
/*

    변수명의 정의
    1. 키워드(예약어)를 사용하면 안 된다.
    2. 숫자로 시작하면 안된다.
    3. 특수문자는_와$만 허용
    4. 공백문자를 포함할 수 없다
*/


    //변수선언
  var num;

  //변수에 값을 할당(초기화)
  num = 12;

  //변수 선언, 초기화
  var num2 = 1234;

  //출력
  document.write('num2 = ' + num2)
  document.write('<br>')

  //변수를 선언하지 않고 출력
  /*document.write(num3); 오류 발생*/

  // 변수 선언 후 값을 할당하지 않고 출력
  var num4;
  document.write('num4 = ' + num4)

  //두 개 이상의 변수를 한번에 선언
var a, b;
  a=10;
  b=5;

document.write('a + b = ' + (a + b));
document.write('<br>');

var c = 10, d = 3.5;
document.write('c + d = ' + (c + d));
document.write('<br>');

document.write('c + d')

  </script>
</head>
<body>

</body>
</html>
