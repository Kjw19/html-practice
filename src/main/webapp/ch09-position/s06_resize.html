<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>resige</title>
  <style type="text/css">
    p{
      font-size: 12px;
    }
    .resize{
       position: absolute;
        left: 50px;
        top: 20px;
        padding: 5px;
        border: 1px solid #06F;
        overflow: hidden;
        width: 200px;
        height: 50px;
        resize: both;
    }
  </style>
</head>
<body>
<div class="resize">
  <p>
    엘리먼트가 잘리거나 부모 엘리먼트의 너비 및 높이가 내용을 다 보여줄 만큼 크지 않으면.엘리먼트가 잘리거나 부모 엘리먼트의 너비 및 높이가 내용을 다 보여줄 만큼 크지 않으면.
  </p>
</div>
</body>
</html>
