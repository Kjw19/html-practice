<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>onload</title>
  <script type="text/javascript">
    //이벤트 연결
    //이벤트 속성 = 이벤트 핸들러(함수)
    window.onload = function () {
      alert('문서가 로드되었습니다.');
      document.body.style.backgroundColor = 'yellow';
      var notice = document.getElementById('notice');
      notice.innerHTML = '비가 오는 하루~~';
    };
  </script>
</head>
<body>
<div id="notice"></div>

</body>
</html>
