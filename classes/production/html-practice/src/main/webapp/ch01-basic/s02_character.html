<!DOCTYPE html>
<html lang="KR">
<head>
<meta charset="UTF-8">
<title>글자</title>
</head>
<body>
안녕하세요
<br>
줄 바꿈시 br 태그를 사용해야 한다<br>
<!--  <b>, <strong> 태그 : 굵은 글씨 -->
<b>굵은 글씨!</b>
<br><strong>굵은 글씨 2</strong><br>
<!--  <ins>태그 : 밑줄 -->
<ins>밑줄</ins><br>
<!--  <del>태그: 취소선 -->
<del>2,000</del>
<br>
<!--  <i>, <em> 태그 : 이탤릭체 -->
<i>이탤릭체</i>
이제는 <em>반응형 웹</em>이 대세이다.<br>

<!--  <span>태그 : 하나의 영역으로 묶기 -->

<span>내용</span>
<br>

<!-- <mark> 태그 : 형광펜 효과 내기 -->
<mark>텍스트</mark>
<br>

<!-- 수평선 -->
<hr size="1" width="80%">
<h1>제목1</h1>
<h2>제목2</h2>
<h3>제목3</h3>
<h4>제목4</h4>
<h5 align="center">제목5</h5>
<h6 align="right">제목6</h6>

<!--  단락 만들기 -->
<p><b>왼쪽</b></p>
<p align="right"><b>오른쪽</b></p>
<p align="center"><b>가운데</b></p>

<!-- div: 블럭 레벨 태그, 텍스트 또는 이미지를 블럭
단위로 묶을 때 사용 -->

<div>왼쪽</div>
<div align = "center">가운데</div>
<div align = "right">오른쪽</div>
</body>
</html>
