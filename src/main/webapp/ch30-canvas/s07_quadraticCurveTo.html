<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script type="text/javascript">
    window.onload = function () {

      let canvas = document.getElementById("canvas");
      if (canvas.getContext) {
        let context = canvas.getContext('2d');

        //quadraticCurveTo(cp1x, xp1y, x, y) : 한개의 조절점
        // 즉 (cp1x, xp1y)를 이용해 (x,y)까지의 곡선을 그림

        context.beginPath();
        //시작점을 (50, 200)으로 옮김
        context.moveTo(50, 200);
        //(200,50)을 조절점으로 하여 현재위치(50, 200)에서
        //(350, 200)까지 곡선을 그림
        context.quadraticCurveTo(200, 50, 350, 200);
        context.stroke();
      } else {
        alert('브라우저를 캔버스가 지원하지 않습니다.')
      }
    };
  </script>
  <title>canvas</title>
</head>
<body>
<canvas id="canvas" width="500" height="300"></canvas>

</body>
</html>
