<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script type="text/javascript">
    window.onload = function () {

      let canvas = document.getElementById("canvas");
      if (canvas.getContext) {
        let context = canvas.getContext('2d');

        let img = new Image();
        img.src = '../files/pattern.png';
        //이벤트 연결
        img.onload = function () {
          //이미지 반복 지정 : repeat, repeat-x, repeat-y, no-repeat
          let pttn = context.createPattern(img, 'repeat');

          //패턴을 색상으로 지정
          context.fillStyle = pttn;
          context.fillRect(0, 0, 300, 500);
        };

      } else {
        alert('브라우저를 캔버스가 지원하지 않습니다.')
      }
    };
  </script>
  <title>canvas</title>
</head>
<body>
<canvas id="canvas" width="500" height="1000"></canvas>

</body>
</html>
