<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>세션 스토리지</title>
  <script type="text/javascript">
    /*
    * 세션 스토리지는 브라우저가 열려있는 동안 모든 데이터를 기억하고 있다가
    * 탭(또는 창)을 닫으면 모두 지워지는 지정 공간
    *
    * */
    window.onload = function () {
      //세션 스토리지에 저장된 데이터 읽기
      load();

      //이벤트 연결
      let save = document.getElementById('save');
      save.onclick = function () {
        let first = document.getElementById('first');

        //세션 스토리지에 데이터 저장
        //sessionStorage.setItem('name', first.value);
        sessionStorage.name = first.value;

      //세션 스토리지에 저장된 데이터 읽기
        load();
      };
    };
    //세션 스토리지에서 저장된 데이터 읽기
    function load() {
      let display = document.getElementById('display');
      // let name = sessionStorage.getItem('name');
      let name = sessionStorage.name;

      //저장된 값이 없으면 undefined 반환
      if (name){ // = name = undefined
                //name 이 undefined 이면 false로 인식하고
                //값이 있으면 true로 인식
        display.innerHTML = '저장된 값 : ' + name;
      }
    }</script>
</head>
<body>
<h2>세션 스토리지(Session Storage)</h2>
<input type="text" name="first" id="first">
<button id="save">저장</button>
<div id="display">비어있음</div>
</body>
</html>
