<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>keyEvent</title>
  <script type="text/javascript">
    /*
    * 이벤트 이름      설명                              발생순서
    * keydown         키보드가 눌러질 때 발생              1
    * keypress        글자가 입력될 때 발생(한글 사용불가)  2
    * keyup           키보드가 떼어질 떄 발생               3  한글은 보통 이걸사용
    */
    window.onclick = function () {
      document.getElementById('content').onkeyup = function () {
        //입력한 글자 수

        var inputLength = this.value.length;
        //남은 글자 수를 구함
        var remain = 150 - inputLength;

        //h4 호출
        var letter = document.getElementById('letter');
        letter.innerHTML = remain;
      };
    };
  </script>
</head>
<body>
<h4 id="letter">150</h4>
<textarea rows="5" cols="30" name="content" id="content" maxlength="150"></textarea>
</body>
</html>
