<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>addClass()</title>

  <style type="text/css">
    .high_light {
      background: yellow;
    }
    .high_light0 {
      background: yellow;
    }
    .high_light1 {
      background: orange;
    }
    .high_light2{
      background: blue;
    }
    .high_light3{
      background: green;
    }
    .high_light4{
      background: red;
    }
  </style>
  <script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {
      //addClass() : 클래스를 추가
      /*      $('h1').addClass('high_light');*/

      //each 메서드 활용
      /*$('h1').each(function (index, item) {
        //index = 배열의 index
        //item : 배열에 저장되어 있는 h1태그객체
        $(item).addClass('high_light' + index);
      });*/

      //addclass에 인자로 함수를 전달해서 반복 처리하기
      $('h1').addClass(function (index) {
        //index: 배열의 인덱스
        return 'high_light' + index; //클래스 명 반환
      });
    });
  </script>

</head>
<body>
<h1>item-0</h1>
<h1>item-1</h1>
<h1>item-2</h1>
<h1>item-3</h1>
<h1>item-4</h1>

</body>
</html>
