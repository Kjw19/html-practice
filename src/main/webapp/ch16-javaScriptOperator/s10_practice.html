<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>실습</title>
</head>
<body>
<script type="text/javascript">
  var trac = prompt("교통비");
  var food = prompt("식비");
  var drink = prompt("음료비");
  var day = 10000;

  total = Number(trac) + Number(food) + Number(drink);
  total -= day;
  total < 0 ? (document.write("돈관리를 잘했어요!")) : (document.write(total + "원 초과"));




</script>


</body>
</html>
