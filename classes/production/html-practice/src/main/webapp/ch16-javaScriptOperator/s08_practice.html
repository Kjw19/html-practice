<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>실습</title>
</head>
<body>
<script type="text/javascript">
  var korea = prompt("국어 점수를 입력하세요");
  var english = prompt("영어 점수를 입력하세요");
  var math = prompt("수학 점수를 입력하세요,");
  var total = Number(korea) + Number(english) + Number(math);
  var avg = total / 3;



  document.write("국어 = <br>", korea);
  document.write("영어 = <br>", english);
  document.write("수학 = <br>", math);
  document.write("총점 = <br>", total);
  document.write("평균 = <br>", avg);


</script>


</body>
</html>
