<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>효과와 애니메이션</title>
<script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	$(function(){
		$('#btn1').on('click',function(){
			//선택한 요소에 명시한 투명도 지정
			$('#dog').fadeTo('slow',0.3);
		});
		
		$('#btn2').on('click',function(){
			$('#dog').fadeTo('slow',1);
		});
	});
</script>
</head>
<body>
	<button id="btn1">투명도(30%)</button>
	<button id="btn2">투명도(100%)</button>
	<br>
	<img id="dog" src="../files/dog.png" width="120"
	                                         height="100">
</body>
</html>
