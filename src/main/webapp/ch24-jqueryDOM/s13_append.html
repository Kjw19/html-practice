<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>문서 객체 생성</title>
  <script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
  <script type="text/javascript">
    /*
    *메서드 이름         설명
    * $(A).append(B)      B를 A의 기존 자식 뒤에 추가
    * $(A).prepend(B)     B를 A의 기존 자식 앞에 추가
    * $(A).after(B)       B를 A의 뒤에 형제로 추가
    * $(A).before(B)      B를 A의 앞에 형제로 추가
    * */
    $(document).ready(function () {
      // $('div').append('<h1>Happy birthday</h1>');
      // $('div').prepend('<h1>Happy birthday</h1>');
      // $('div').after('<h1>Happy birthday</h1>');
       $('div').before('<h1>Happy birthday</h1>');



    });
  </script>

</head>
<body>
<div>
  <h1>오늘은 수요일</h1>
</div>

</body>
</html>
