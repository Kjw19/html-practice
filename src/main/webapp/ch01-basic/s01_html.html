<!--  HTML 주석 -->
<!-- DOCTYPE : 현재 문서의 유형을 정의 -->
<!DOCTYPE html> 
<html lang = "ko">
<head>
<!-- 
meta : 웹 브라우저와 관련된 정보 지정
charset : 문자 셋 지정
 -->
<meta charset="UTF-8">
<title>첫 번째 페이지</title>
</head> 
<body>
<!-- 
HTML : 웹 문서를 만들 때 사용하는 태그 중심의 언어
Hypertext Markup Language
HTML 문서 작성 시 주의사항
1) 대소문자를 구분하지 않는다.
	<body>, <BODY>는 모두 같은 의미
2) 2칸 이상의 공백은 모두 1칸으로 취급
3) 줄바꿈을 하기 위해서는 <br> 태그를 명시해야한다.
 -->
Hello World!
<br>
첫번째 페이지
</body>
</html>
