<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>removeAttr()</title>
  <script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {
      //3초 후에 align 속성 제거
      setTimeout(function () {
        $('h1').removeAttr('align');
      }, 3000);
    });
  </script>

</head>
<body>
<h1 align="center">Header-0</h1>
<h1>Header-1</h1>
<h1>Header-2</h1>

</body>
</html>
