<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>border-radius</title>
  <style type="text/css">
    p{
      font-family: 돋움;
      font-size: 12px;
      line-height: 20px;
    }
    div.rounded{
      background-color: #666;
      color: #fff;
      line-height: 20px;
      width: 250px;
      padding: 10px;
      border-radius: 10px; /*모서리 둥글게 처리*/
    }
  </style>
</head>
<body>
<div class="rounded">
aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
</div>

</body>
</html>
