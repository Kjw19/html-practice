<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>toUpperCase()</title>
  <script type="text/javascript">
    function trans() {
      //input 태그에 입력한 데이터를 txt에 저장
      var txt = document.form1.id.value();
      txt = txt.toUpperCase();
      //txt에 저장되어 있는 데이터를 사디 input 태그에 저장
      document.forms1.id.value = txt;
    }</script>
</head>
<body>
<form name="form1">
    ID를 소문자로 입력하세요. 대문자로 변환됩니다.<br>
    ID : <input type="text" name="id">
  <input type="button" value="입력" onclick="trans()">
</form>


</body>
</html>
