<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>증감연산자</title>
</head>
<body>
<script type="text/javascript">
  var number = 10;

  document.write('<br>++number : ');
  document.write(++number);

  document.write('<br>number++ : ');
  document.write(number++);

  document.write('<br>');
  document.write(number);

  document.write('<br> --number');
  document.write(--number);


  document.write('<br> number--');
  document.write(number--

  document.write('<br>');
  document.write(number);


  );

</script>


</body>
</html>
