<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>대입연산자</title>
</head>
<body>
<script type="text/javascript">
  var a = 20, b = 10;
  a+=b;
  document.write('a += b ' + a + 'br');


  a-=b;
  document.write('a -= b ' + a + 'br');

  a*=b;
  document.write('a *= b ' + a + 'br');

  a/=b;
  document.write('a /= b ' + a + 'br');

  a%=b;
  document.write('a %= b ' + a + 'br');
</script>

</body>
</html>
