<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>효과와 애니메이션</title>
<script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	$(function(){
		$('#btn1').on('click',function(){
			//속도값 fast(200) normal(400) slow(600)
			//멀리세컨드로 지정 가능
			$('#dog').show('slow',function(){
				//태그가 완전히 보여지면 호출되는 함수
				alert('노출 완료');
			});
		});
		
		$('#btn2').on('click',function(){
			//1초 동안 태그를 숨김
			$('#dog').hide(1000,function(){
				//태그가 완전히 숨겨지면 호출되는 함수
				alert('숨김 완료');
			});
		});
		
		$('#btn3').on('click',function(){
			//선택한 요소가 보이면 숨기고, 숨겨져 있으면 보이게 처리
			$('#dog').toggle('slow');
		});
		
	});
</script>
</head>
<body>
	<button id="btn1">Show</button>
	<button id="btn2">Hide</button>
	<button id="btn3">Toggle</button>
	<br>
	<img id="dog" src="../files/dog.png" width="120" 
	                  height="100" style="display:none;">
</body>
</html>
