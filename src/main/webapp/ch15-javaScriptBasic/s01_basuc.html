<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>실행 위치</title>
    <script type="text/javascript">
        document.write("head에서 실행 <br>")
    </script>
    <!--
    웹브라우저는 head 태그를 먼저 읽은 후 body태그를 읽으므로 script 태그를 head태그에
    넣으면 body태그를 읽기전 실행
    -->
</head>
<body>
<script type="text/javascript">
    document.write("body에서 실행")
</script>

</body>
</html>
