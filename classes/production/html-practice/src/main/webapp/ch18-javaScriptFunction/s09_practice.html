<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>실습</title>
</head>
<body>
<script type="text/javascript">
    var fst = prompt("첫번째 숫자");
    var sec = prompt("두 번째 숫자");

    function sum(a, b) {


    return a + b;
  }

  function mus(a, b) {
    return a - b;
  }

  function div(a, b) {
    return a / b;
  }

  function mul(a, b) {
    return a * b;
  }

  document.write('덧셈: ', sum(Number(fst), Number(sec)));
  document.write('뺄셈: ', mus(fst, sec));
  document.write('곱셈 : ', mul(fst, sec));
  document.write('나눗셈: ', div(fst, sec));

</script>

</body>
</html>
