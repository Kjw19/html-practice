<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>실습</title>
</head>
<body>
<script type="text/javascript">
  var korea = prompt('국어');
  var eng = prompt('영어');
  var math = prompt('수학');
  if (korea < 0 || korea > 100 || eng < 0 || eng > 100 || math < 0 || math > 100) {
    document.write('성적은 0부터 100까지만 입력')
  }else {
    document.write('국어 ='+ korea + '<br>')
    document.write('영어 ='+ eng + '<br>')
    document.write('수학 = ' + math + '<br>')
    var sum = getSum(korea, eng, math);
    document.write('총점 = ' + sum + '<br>');
    var avg = getAvg(sum);
    document.write('평균 = ' + avg + '<br>');
    var grade = getGrade(avg);
    document.write('등급 = ' + grade + '<br>');
  }

  function getSum(korea, eng, math) {
    return Number(korea) + Number(math) + Number(eng);
  }

  function getAvg(sum) {
    return sum / 3;
  }

  function getGrade(avg) {
    var grade;
    switch(parseInt(avg/10)){
      case 10:
      case 9:
        grade = 'A';
        break;
      case 8:
        grade = 'B';
        break;
      case 7:
        grade = 'C';
        break;
      case 6:
        grade = 'D';
        break;
      default:
        grade = 'F';
    }
    return grade;
  }

</script>


</body>
</html>
