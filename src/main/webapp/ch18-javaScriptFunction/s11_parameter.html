<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>함수를 매개변수로 받는 함수</title>
</head>
<body>
<script type="text/javascript">

/*  함수의 매개변수를 통해 다른 함수의 내부로 전달되는 함수를 콜백함수라고 한다,
          함수를 10번 호출하는 함수*/

  function callFunctionTenTimes(otherFunction) {
    for (var i = 0; i < 10; i++) {
      otherFunction();//매개변수로 전달된 함수(콜백함수)를 실행

    }


  }
//선언적 함수
function justFunction() {
  document.write('Happy Day!<br>');

}

/*아래 경우는 함수를 호출하면서 다른 함수를 매개변수에 전달한 것이 아니라
전달되는 함수가 바로 실행되는 경우이다. 오류발생
callFunctionTenTimes(justFunction());*/

//함수 호출(선언적 함수를 매개변수에 전달
callFunctionTenTimes(justFunction);

document.write('--------------------<br>');

//함수 호출(익명 함수를 매개변수에 전달
callFunctionTenTimes(function () {
  document.write('Happy Day!<br>')
});
</script>

</body>
</html>
