<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>배경이미지</title>
  <style type="text/css">
/*
  배경이미지
  속성              설명
  background-image  배경이미지 지정
  background-size   배경이미지 사이즈 지정(넓이, 높이)
  background-repeat 배경이미지 반복지정
  background-position 배경이미지 위치지정
  background-attachment 배경이미지 고정/스크롤 여부

  일괄지정
  background: color image repeat attachment position
  */
  body{
    /*일반적으로 사용하는 배경 이미지 처리, 배경 이미지 반복*/
    background-image: url("../files/landscape.jpg");
    /*넓이만 지정할 경우 높이를 자동으로 맞추어 자동지정*/
    background-size: 150px 250px;
    /*미반복*/
    background-repeat: no-repeat;
    /*배경이미지 위치 설정*/
    /*background-position: 100px 100px;*/

    background-position: center center;
    /*배경이미지가 스크롤 되지 않게 고정*/
    background-attachment: fixed;
  }
  </style>
</head>
<body>

</html>
