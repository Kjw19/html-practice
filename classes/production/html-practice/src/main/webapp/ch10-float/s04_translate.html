<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>translate</title>
  <style type="text/css">
    /*
    translate(tx, ty) : x축으로 tx만큼 y축으로 ty만큼 이동, ty값이 주어지지 않으면 0으로간주

    translate(tx) : x축방향으로 tx만큼 이동
    translate(ty) : y축방향으로 ty만큼 이동
    */

    .myphoto{
      transform: translate(200px, 100px);
    }

  </style>



</head>
<body>
<img class="myphoto" src="../files/cross.jpg">

</body>
</html>
