<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>class</title>
</head>
<body>
<script type="text/javascript">
  //클래스 정의
  class Person{
    //생성자
    constructor(name) {
      this.name = name;
    }
    //메서드 지정
    sayHi() {
      document.write('Hi My name is' + this.name);
    }
  }

  //객체 생성
  const me = new Person('Lee');

  //객체의 속성 호출
  document.write(me.name + '<br>');

  me.sayHi();


</script>

</body>
</html>
