<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>함수의 인자</title>
</head>
<body>
<script type="text/javascript">
  function test(a, b) {
    document.write('a = ' + a + '<br>');
    document.write('b = ' + b + '<br>');

  }

  test(10);
  document.write("------------------<br>");
  test(10, 20);
  document.write("------------------<br>");
  test(10, 20, 30);
  document.write("------------------<br>");

</script>

</body>
</html>
