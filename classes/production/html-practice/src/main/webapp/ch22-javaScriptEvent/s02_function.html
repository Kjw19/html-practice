<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>인라인 이벤트 처리 - 함수 이용</title>
  <style type="text/css">
    div#header {
      background-color: orange;

    }
  </style>
  <script type="text/javascript">
    function whenClick() {
      alert('Click');
    }</script>
</head>
<body> //onclick = 이벤트 속성
  <div id="header" onclick="whenClick();">클릭</div>

</body>
</html>
