<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>class를 이용한 문서 객체 탐색</title>
  <script type="text/javascript">
    window.onload = function () {
      //getElementsByClassName(클래스명) : 태그의 clss속성이 지정한
      //class명과 일치하는 문서 객체를 배열로 읽음
      var foo = document.getElementsByClassName('matched unmatched');
      output = '';
      for (var i = 0; i < foo.length; i++) {
        output += foo[i].innerHTML + '\n';

      }
      alert(output);
    };
  </script>
</head>
<body>
  <p id="foo">
    <span class="matched">a</span>
    <span class="matched unmatched">b</span>
    <span class="unmatched">c</span>
  </p>
  <p>
    <span class="matched">x</span>
  </p>

</body>
</html>
