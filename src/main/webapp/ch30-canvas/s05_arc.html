<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script type="text/javascript">
    window.onload = function () {

      let canvas = document.getElementById("canvas");
      if (canvas.getContext) {
        let context = canvas.getContext('2d');
        /*
        * arc 메서드에서의 각도는 도(degree)로 표기하지 않고 라디안 ㄱ밧으로 표기함
        * 1라디안은 180/Math.PI, 60도 (Math.PI/180)*60, 360도 Math.PI * 2
        *
        * 1파이(180도)------------- 중심점 ----------- 0파이, 2파이(0도, 360도)
        *
        *                             1.5파이(270 도)
        *                                 |
        *                                 |
        *                                 |
        * 1파이(180도)--------------------------------------------0파이, 2파이(0도, 360도)
        *                                 |
        *                                 |
        *                                 |
        *                             0.5파이 (90도)
        *
        * x, y위치에서 시작해서 시계방향(반시계방향)으로 반지름(r)만큼 원 그림.
        * startAngle 과 endAngle 매개변수는 호의 시작점과 끝점을 의미
        *
        *
        *
        *
        *         60도 까지만 그리고 테두리만 표시
        * */
        //70, 70에서 반시계 방향으로 반지금 20px인 원를 그리는데
        //60도 까지만 그리고 테두리만 표시
        context.beginPath();
        //x, y, r(반지름), startAngle, endAngle, anticlockwise(반 시계 방향)
        context.arc(70, 70, 20, 0, (Math.PI / 180) * 60, true);

        context.stroke();

        //130, 100에서 반시계방향으로 반지름 50인 원을 그리고 색을 채움, 끝 각도는 360도
        context.beginPath();
        context.arc(130, 100, 50, 0, Math.PI * 2, true);
        context.closePath();

        context.fillStyle = 'rgb(0, 200, 200)';
        context.fill();
        context.stroke();

        //190, 70에서 반시계 방향으로 반지름 20px인 원을 그리고
        //110도에서 170도까지만 그림, 테두리 표시
        context.beginPath();
        context.arc(190, 70, 20, (Math.PI / 180) * 100, (Math.PI / 180) * 170, true);

        context.stroke();

      } else {
        alert('브라우저를 캔버스가 지원하지 않습니다.')
      }
    };
  </script>
  <title>canvas</title>
</head>
<body>
<canvas id="canvas" width="500" height="300"></canvas>

</body>
</html>
