<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>list</title>
  <style>
    ul.list1{
      list-style-type:circle; /*목록의 기호/문자지정*/
    }
    ul.list2{
        list-style-image:url(../files/bullet.gif);
    }
  </style>
</head>
<body>
<ul class="list1">
  <li>봄</li>
  <li>여름</li>
  <li>가을</li>
  <li>겨울</li>
</ul>
<ul class="list2">
    <li>서울</li>
    <li>부산</li>
    <li>대구</li>
    <li>광주</li>
</ul>

</body>
</html>
