<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>지역변수와 전역변수</title>
</head>
<body>
<script type="text/javascript">
/*  1.지역변수(함수레벨스코프)
  함수안에서 var를 사용해서 선연한 변수, 함수가 끝나면 소멸

  2.전역변수
  함수밖에서 만들어진 모든 변수
  함수안에서 var없이 만들어진 변수
  함수가 끝나도 메모리에 남아있음*/

function test1() {
  var i = 10;
  document.write(i + '<br>');
}

test1();

/*document.write(i + '<br>');
지역변수는 함수가 종료되면 소멸하기 때문에 함수 밖에서 호출불가*/



</script>


</body>
</html>
