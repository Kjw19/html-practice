<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>객체의 속성과 메서드 사용</title>
</head>
<body>
<script type="text/javascript">
  var name = '유재석';
  //객체 생성
  var person = {
    //속성 지정
    name: '홍길동',
    //메서드 지정
    eat: function (food) {
      var name = '강호동';
      /*
      * this : 메서드 내에서 자기자신이 가지고 있는 속성(또는 메서드)를 호출
      * 하고 싶을때는 객체 내부에서 객체를 참조할 때 사용
      * this.name이라고 명시하면 속성을 호출. name으로 명시하면
      * 지역변수를 찾고 없을 경우 객체 밖에 선언된 변수를 찾음
      * */
      document.write(name + '이 ' + food + '을 먹습니다.');
    }
  }
  //객체의 속성 호출
  document.write(person.name + '<br>');

  //객체의 메서드 호출
  person.eat('밥');
</script>

</body>
</html>
